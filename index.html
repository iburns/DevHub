<!DOCTYPE html>

<head>
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <link href="css/quill.snow.css" rel="stylesheet">
  <link href="css/quill.bubble.css" rel="stylesheet">
  <link href="css/highlight/monokai-sublime.css" rel="stylesheet">
</head>

<body>
  <h1 class=openclosetip>Ctrl+Shift+D to open/close</h1>
  <div class="nav-bar">
    <div class="tabs">
      <input name="tabs" type="radio" id="tab-1" checked="checked" class="input" />
      <label for="tab-1" class="label" data-bind="text: title"></label>
      <input name="tabs" type="radio" id="tab-2" class="input" />
      <label for="tab-2" class="label">Red</label>
      <input name="tabs" type="radio" id="__tab__new__" class="input" />
      <label for="__tab__new__" class="label" style="padding: 8px 16px;">+</label>
    </div>
  </div>
  <div class="main">
    <input id="editor-title" type="text" placeholder="Enter Title Here..." data-bind="value: title, valueUpdate: 'afterkeydown'" />
    <!-- Create the editor container -->
    <div id="editor"></div>
  </div>
</body>

<script src="js/highlight.pack.js"></script>
<!-- Include the Quill library -->
<script src="js/quill.js"></script>
<script src="js/knockout-3.5.1.js"></script>

<!-- Initialize Quill editor -->
<script>
  require('./js/renderer')
</script>
